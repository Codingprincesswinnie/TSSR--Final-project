<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Student Profile</h1>
    </div>
    /.col-md-12
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          ID: {{ user.id }} <br />
          Name: {{ user.first_name }} {{ user.last_name }} <br />
          Email: {{ user.email }} <br />
          Role: {{ user.role }} <br />
        </div>
        / <div class="card-footer">
            <a class="btn btn-success" routerLink="/">Home</a>

        </div>"
      </div>
      /.card
    </div>
    /.col-md-12
  </div>
  /.row
</div>
/.container
