<div class="container">
  <h1>View Beverage Item Information</h1>
  <!-- id, item_name, description, category, price, img -->
  <div class="card p-4" *ngIf="menu_beverage">
    <p class="mt-6">
      <span class="w-50 d-incline-block"><strong>ID:</strong></span>
      {{ menu_beverage.id }}
    </p>
    <hr />
    <p class="mt-6">
      <span class="w-50 d-incline-block"><strong>Item Name:</strong></span>
      {{ menu_beverage.item_name }}
    </p>

    <hr />
    <p class="mt-6">
      <span class="w-50 d-incline-block"><strong>Description:</strong></span>
      {{ menu_beverage.description }}
    </p>
    <hr />
    <p class="mt-6">
      <span class="w-50 d-incline-block"><strong>Category:</strong></span>
      {{ menu_beverage.category }}
    </p>
    <p class="mt-6">
      <span class="w-50 d-incline-block"><strong>Price:</strong></span>
      {{ menu_beverage.price | currency:'USD':'symbol':'1.2-2' }}
    </p>
    <hr />
    <p class="mt-6 text-center">
      <span class="w-50 d-inline-block"><strong>Image of Food Item</strong></span>
      <br />
      <img src="{{ menu_beverage.img }}" class="centered-image" alt="Beverage Item Image" />
    </p>

    <br />
    <a routerLink="/edit-beverage/{{ menu_beverage.id }}" class="btn btn-info mx-2">Edit</a>
    <a routerLink="/menu-beverage" class="btn btn-info mx-2">Back</a>
  </div>
</div>
